openapi: "3.0.0"

# スキーマの情報
info:
  title: TODO API Document
  version: "0.0.1"
  description: TODO API のドキュメントです

# サーバ情報
# [詳細](https://www.alpha.co.jp/blog/202208_02#servers%E3%83%95%E3%82%A3%E3%83%BC%E3%83%AB%E3%83%89)
servers:
  - url: http://localhost:8080

# 分類分け
tags:
  - name: opts
    description: 運用監視関連のAPI
  - name: tasks
    description: タスク関連のAPI

# エンドポイント
paths:
  /health:
    get:
      tags:
        - opts
      responses:
        "200":
          description: OK
  /tasks/{taskId}:
    get:
      tags:
        - tasks
      operationId: showTask # メソッド名を任意に命名できるフィールド
      parameters:
        - name: taskId
          in: path
          required: true
          description: "詳細を取得するタスクのID"
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDTO"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundError"

# 再利用可能な定義（$refでcomponentsを参照する）
components:
  schemas:
    TaskDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "タスクの一意のID"
        title:
          type: string
          description: "タスクのタイトル"
      required:
        - id
        - title
    ResourceNotFoundError:
      description: "指定したリソースが存在しない"
      type: object
      properties:
        title:
          type: string
          description: "エラーのタイトル"
          default: "Resource Nou Found"
        detail:
          type: string
          description: "エラーの詳細"
      required:
        - title
        - detail
